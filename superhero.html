<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="BradenHansen1.github.io/css/styles.css">
        <style>
            body
            {
                background-color: rgb(255, 255, 177);
            }
            h1, h2, h3
            {
                color: red;
            }
            #Clark Kent
            {
                color: red;
            }
            .colhead
            {
                color:purple
            }
            h2
            {
                color: purple;
            }
            img
            {
                height: 100px;
            }
            td, th
            {
                border: 2px solid black;
                padding: 15px;
                background-color: lightsalmon;
                
            }
            table
            {
                border-collapse: collapse;
            }
            th
            {
                background-color: gray;
                font-size: 18px;
            }
            li:nth-child(1)
            {
                color: darkgreen;
            }
            table ul
            {
                color: aqua;
            }
        </style>
    <title>Superheroes Table</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Superheroes Table</h1>
        <table class="superheroes-table">
            <thead>
                <tr>
                    <th class="colhead">Name</th>
                    <th class="colhead">Alias</th>
                    <th class="colhead">Image</th>
                    <th class="colhead">Superpowers</th>
                    <th class="colhead">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Clark Kent</td>
                    <td>Superman</td>
                    <td>Super Strength</td>
                    <td>Justice League</td>
                    <td>1938</td>
                </tr>
                <tr>
                    <td>Bruce Wayne</td>
                    <td>Batman</td>
                    <td>Genius Intellect</td>
                    <td>Justice League</td>
                    <td>1939</td>
                </tr>
                <tr>
                    <td>Diana Prince</td>
                    <td>Wonder Woman</td>
                    <td>Super Strength</td>
                    <td>Justice League</td>
                    <td>1941</td>
                </tr>
                <tr>
                    <td>Peter Parker</td>
                    <td>Spider-Man</td>
                    <td>Spider-Sense</td>
                    <td>Avengers</td>
                    <td>1962</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
