<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Superheroes Table</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Superheroes Table</h1>
        <table class="superheroes-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Alias</th>
                    <th>Power</th>
                    <th>Team</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Clark Kent</td>
                    <td>Superman</td>
                    <td>Super Strength</td>
                    <td>Justice League</td>
                    <td>1938</td>
                </tr>
                <tr>
                    <td>Bruce Wayne</td>
                    <td>Batman</td>
                    <td>Genius Intellect</td>
                    <td>Justice League</td>
                    <td>1939</td>
                </tr>
                <tr>
                    <td>Diana Prince</td>
                    <td>Wonder Woman</td>
                    <td>Super Strength</td>
                    <td>Justice League</td>
                    <td>1941</td>
                </tr>
                <tr>
                    <td>Peter Parker</td>
                    <td>Spider-Man</td>
                    <td>Spider-Sense</td>
                    <td>Avengers</td>
                    <td>1962</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
